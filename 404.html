<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | PhysicaNova</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hub.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f87171 0%, #fca5a5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .error-msg {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .home-link:hover {
            background: rgba(56, 189, 248, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <h1>PhysicaNova</h1>
    </header>
    <main class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-msg">The experiment you are looking for does not exist (or has collapsed into a singularity).
        </p>
        <a href="/" class="home-link">Return to Home</a>
    </main>
    <footer style="text-align: center; padding: 2rem; color: #94a3b8; font-size: 0.9rem; margin-top: auto;">
        <p>© 2026 PhysicaNova — Interactive Physics Experiments</p>
    </footer>
</body>

</html>
